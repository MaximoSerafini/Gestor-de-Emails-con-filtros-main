syntax = "proto3";

option java_package = "com.example.podam.grpc";
option java_outer_classname = "MailServiceProto";

message EmailRequest {
    string asunto = 1;
    string contenido = 2;
    string remitente = 3;
    repeated string destinatarios = 4;
}

message EmailResponse {
    bool success = 1;
    string message = 2;
}

service MailService {
    rpc SendEmail(EmailRequest) returns (EmailResponse);
}
